name: Deploy to Server
on:
  push:
    branches:
      - try-enc-config

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'

    - name: Setup SSH Keys
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

    - name: Build with Maven
      run: mvn clean package -Pprod -DskipTests=true

    - name: Make Docker Image
      run: |
        docker build -t moe-backend:latest ./business
        docker save moe-backend > moe-backend.tar

    - name: Copy to Server and Run
      run: |
        scp moe-backend.tar ${{ secrets.USER_NAME }}@${{ secrets.SERVER_IP }}:~/moe-backend
        ssh ${{ secrets.USER_NAME }}@${{ secrets.SERVER_IP }} '
          cd ~/moe-backend
          docker rm -f moe-backend | true
          docker load < moe-backend.tar
          docker run --name moe-backend -p 8080:8080 --restart unless-stopped -v /home/${{ secrets.USER_NAME }}/moe-backend/config:/config -d moe-backend
        '
